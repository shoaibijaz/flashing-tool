<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Light background -->
  <rect width="600" height="400" fill="#fefefe"/>
  
  <!-- Subtle grid -->
  <defs>
    <pattern id="lightGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f1f5f9" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#lightGrid)"/>
  
  <!-- Roof outline -->
  <polygon points="100,200 300,100 500,200 450,220 350,140 250,140 150,220" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
  
  <!-- Ridge line -->
  <line x1="300" y1="100" x2="300" y2="140" stroke="#374151" stroke-width="2"/>
  
  <!-- Roof sections -->
  <polygon points="150,220 250,140 300,140 200,240" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <polygon points="300,140 350,140 450,220 400,240" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  
  <!-- Flashing locations -->
  <circle cx="200" cy="180" r="8" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <circle cx="400" cy="180" r="8" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <circle cx="300" cy="120" r="8" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="200" y="205" text-anchor="middle" font-family="Arial" font-size="12" fill="#374151">Valley</text>
  <text x="400" y="205" text-anchor="middle" font-family="Arial" font-size="12" fill="#374151">Valley</text>
  <text x="300" y="110" text-anchor="middle" font-family="Arial" font-size="12" fill="#374151">Ridge</text>
  
  <!-- Dimensions -->
  <line x1="100" y1="320" x2="500" y2="320" stroke="#059669" stroke-width="1"/>
  <text x="300" y="335" text-anchor="middle" font-family="Arial" font-size="11" fill="#059669">400 units</text>
  
  <!-- Angles -->
  <path d="M 150,220 L 180,220 A 30,30 0 0,0 180,190" fill="none" stroke="#7c3aed" stroke-width="1"/>
  <text x="190" y="210" font-family="Arial" font-size="10" fill="#7c3aed">30°</text>
  
  <path d="M 450,220 L 420,220 A 30,30 0 0,1 420,190" fill="none" stroke="#7c3aed" stroke-width="1"/>
  <text x="410" y="210" font-family="Arial" font-size="10" fill="#7c3aed">30°</text>
  
  <!-- Title -->
  <text x="300" y="50" text-anchor="middle" font-family="Arial" font-size="16" fill="#1f2937" font-weight="bold">Roof Flashing Reference</text>
  <text x="300" y="70" text-anchor="middle" font-family="Arial" font-size="12" fill="#6b7280">Common flashing locations marked in red</text>
</svg>
