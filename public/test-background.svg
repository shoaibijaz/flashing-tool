<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8ff"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e7ff" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Central logo/icon -->
  <circle cx="200" cy="150" r="50" fill="#3b82f6" opacity="0.3"/>
  <text x="200" y="160" text-anchor="middle" font-family="Arial" font-size="16" fill="#1e40af">FLASHING</text>
  <text x="200" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#1e40af">CREATOR</text>
  
  <!-- Corner markers -->
  <circle cx="50" cy="50" r="8" fill="#ef4444" opacity="0.5"/>
  <circle cx="350" cy="50" r="8" fill="#ef4444" opacity="0.5"/>
  <circle cx="50" cy="250" r="8" fill="#ef4444" opacity="0.5"/>
  <circle cx="350" cy="250" r="8" fill="#ef4444" opacity="0.5"/>
  
  <!-- Measurement lines -->
  <line x1="60" y1="60" x2="340" y2="60" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  <text x="200" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="#10b981">280 units</text>
  
  <line x1="60" y1="70" x2="60" y2="240" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  <text x="45" y="155" text-anchor="middle" font-family="Arial" font-size="10" fill="#10b981" transform="rotate(-90 45 155)">170 units</text>
</svg>
