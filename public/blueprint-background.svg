<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Blueprint background -->
  <rect width="800" height="600" fill="#1e3a8a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="blueprintGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <pattern id="fineGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#60a5fa" stroke-width="0.2" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Apply grid patterns -->
  <rect width="800" height="600" fill="url(#fineGrid)"/>
  <rect width="800" height="600" fill="url(#blueprintGrid)"/>
  
  <!-- Building outline -->
  <rect x="200" y="150" width="400" height="300" fill="none" stroke="#93c5fd" stroke-width="2"/>
  
  <!-- Roof structure -->
  <polygon points="180,150 400,80 620,150" fill="none" stroke="#93c5fd" stroke-width="2"/>
  <line x1="400" y1="80" x2="400" y2="150" stroke="#93c5fd" stroke-width="1"/>
  
  <!-- Window outlines -->
  <rect x="250" y="200" width="60" height="80" fill="none" stroke="#93c5fd" stroke-width="1"/>
  <rect x="350" y="200" width="60" height="80" fill="none" stroke="#93c5fd" stroke-width="1"/>
  <rect x="450" y="200" width="60" height="80" fill="none" stroke="#93c5fd" stroke-width="1"/>
  <rect x="550" y="200" width="60" height="80" fill="none" stroke="#93c5fd" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="370" y="350" width="60" height="100" fill="none" stroke="#93c5fd" stroke-width="2"/>
  
  <!-- Dimensions -->
  <line x1="180" y1="480" x2="620" y2="480" stroke="#fbbf24" stroke-width="1"/>
  <text x="400" y="495" text-anchor="middle" font-family="Arial" font-size="12" fill="#fbbf24">440 units</text>
  
  <line x1="650" y1="150" x2="650" y2="450" stroke="#fbbf24" stroke-width="1"/>
  <text x="665" y="300" text-anchor="middle" font-family="Arial" font-size="12" fill="#fbbf24" transform="rotate(90 665 300)">300 units</text>
  
  <!-- Title block -->
  <rect x="50" y="450" width="120" height="100" fill="none" stroke="#93c5fd" stroke-width="1"/>
  <text x="110" y="470" text-anchor="middle" font-family="Arial" font-size="10" fill="#93c5fd">FLASHING CREATOR</text>
  <text x="110" y="485" text-anchor="middle" font-family="Arial" font-size="8" fill="#93c5fd">Sample Blueprint</text>
  <text x="110" y="500" text-anchor="middle" font-family="Arial" font-size="8" fill="#93c5fd">Scale: 1:100</text>
  <text x="110" y="515" text-anchor="middle" font-family="Arial" font-size="8" fill="#93c5fd">Date: 2025-08-30</text>
  
  <!-- North arrow -->
  <g transform="translate(700, 100)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#93c5fd" stroke-width="1"/>
    <polygon points="0,-20 -8,10 0,5 8,10" fill="#93c5fd"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial" font-size="10" fill="#93c5fd">N</text>
  </g>
</svg>
