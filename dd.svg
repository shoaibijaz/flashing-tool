<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" style="background:#f3f4f6">
  <!-- Header -->
  <rect x="0" y="0" width="900" height="56" fill="#fff" stroke="#e5e7eb" />
  <text x="32" y="36" font-size="22" font-family="Inter, Arial" font-weight="bold" fill="#2563eb">Flashing Creator</text>
  <!-- Toolbar (icons) -->
  <rect x="700" y="12" width="180" height="32" rx="16" fill="#e0e7ef" />
  <circle cx="730" cy="28" r="10" fill="#2563eb" />
  <circle cx="760" cy="28" r="10" fill="#2563eb" />
  <circle cx="790" cy="28" r="10" fill="#2563eb" />
  <circle cx="820" cy="28" r="10" fill="#2563eb" />
  <!-- Canvas Container -->
  <rect x="60" y="80" width="780" height="460" rx="24" fill="#fff" stroke="#d1d5db" filter="url(#shadow)" />
  <text x="450" y="320" text-anchor="middle" font-size="32" font-family="Inter, Arial" fill="#d1d5db" font-weight="bold">Canvas Area</text>
  <!-- Optional Floating Toolbar (vertical) -->
  <rect x="20" y="180" width="32" height="160" rx="16" fill="#e0e7ef" />
  <circle cx="36" cy="210" r="10" fill="#2563eb" />
  <circle cx="36" cy="250" r="10" fill="#2563eb" />
  <circle cx="36" cy="290" r="10" fill="#2563eb" />
  <!-- Footer (optional) -->
  <rect x="0" y="570" width="900" height="30" fill="#f3f4f6" />
  <text x="450" y="590" text-anchor="middle" font-size="12" font-family="Inter, Arial" fill="#9ca3af">Footer / Debug</text>
  <defs>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>
</svg>